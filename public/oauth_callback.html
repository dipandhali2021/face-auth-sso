<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // This script captures the OAuth callback parameters and redirects to the main app
    (function() {
      // Get the current URL including query parameters
      const currentUrl = window.location.href;
      
      // Extract the query parameters
      const queryParams = window.location.search;
      
      // Redirect to the root with the same query parameters
      window.location.href = window.location.origin + '/#/callback' + queryParams;
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Completing Authentication</h2>
  <div class="loader"></div>
  <p>Please wait while we complete the sign-in process...</p>
</body>
</html>
