<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Authentication SSO</title>
    <!-- Handle OAuth redirection -->
    <script>
      // This script handles the OAuth callback by preserving the query parameters
      // when the server redirects back to the client
      (function() {
        // Check if this is an OAuth callback
        if (window.location.pathname.indexOf('/oauth/callback') === 0) {
          // Store the full URL with query parameters to restore after the SPA loads
          sessionStorage.setItem('oauthRedirect', window.location.href);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
